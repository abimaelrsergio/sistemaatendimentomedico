<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />

<h:head>
	<title>Sistema de atendimento médico</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="center" header="Login no sistema">

			<center>
			<br />
			<h:form id="loginForm" >
				<p:panelGrid columns="2">

					<p:outputLabel for="loginUsuario" value="Login:" />
					<p:inputText id="loginUsuario" value="#{loginBean.usuario.login}" />

					<p:outputLabel for="senhaUsuario" value="Senha:" />
					<p:password id="senhaUsuario" value="#{loginBean.usuario.senha}" />

					<p:commandButton value="Efetuar Login"
						action="#{loginBean.efetuaLogin}" process="@form" />

				</p:panelGrid>
			</h:form>
			</center>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
